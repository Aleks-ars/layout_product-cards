<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="../src/images/imac.jpeg"
        alt="Monoblock Apple"
      >

      <div class="card__text">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <h3 class="card__product-code">Product code: 195434</h3>
      </div>

      <div class="card__wrap card__wrap--margin">
        <div class="card__stars">
          <p class="card__stars-img"></p>
          <p class="card__stars-img"></p>
          <p class="card__stars-img"></p>
          <p class="card__stars-img"></p>
          <p class="card__stars-img"></p>
        </div>

        <h3 class="card__number-reviews">Reviews: 5</h3>
      </div>

      <div class="card__wrap">
        <h3 class="card__price-text">Price:</h3>

        <h3 class="card__price-numbr">$2,199</h3>
      </div>

      <button class="card__button card__button--hover" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
